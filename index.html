<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cube</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="deskmodern"
          src="assets/DeskModern.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Utilisation du modÃ¨le GLTF -->

      <a-gltf-model
        src="#deskmodern"
        position="2.17479 0.4 -2.32745"

        rotation="0 -29.999999999999996 0"
      >
      </a-gltf-model>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        scale="10 10 10"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script type="module" src="/src/main.js"></script>
