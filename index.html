<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cube</title>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="deskmodern"
          src="assets/DeskModern.glb"
        ></a-asset-item>

        <a-asset-item
          id="DeskBell"
          src="assets/DeskBell.glb"
        ></a-asset-item>
      </a-assets>
        <a-asset-item
          id="bell"
          src="assets/bell.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Utilisation du modÃ¨le GLTF -->
<a-entity gltf-model="assets/DeskModern.glb" position="1.76873 1.23358 -7.44738" scale="0.05 0.04 0.05"></a-entity>      
<a-entity gltf-model="assets/DeskBell.glb" position="1.80117 1.45097 -5.941" scale="10 10 10" material="color: red"></a-entity>      
<a-entity gltf-model="assets/bell.glb" position="1.80117 1.45097 -5.941" scale="10 10 10" material="color: red"></a-entity>      
<a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        scale="10 10 10"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
